<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

    <title>Weather App</title>
</head>
<body>
    
    <div class="container my-5 mx-auto">
        <h1 class="text-muted text-center my-4">Mini Weather</h1>
        <form class="change-location my-4 text-center text-muted">
            <label for="city" class="pb-2">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control px-4">
        </form>

        <div class="card shadow-lg rounded d-none">
            <img src="https://placehold.co/600x400.png" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center">
                <!-- icon -->
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details ">
                <h5 class="my-3">City name</h5>
                <div class="my-3">Weather condition</div>
                <div class="display-4 my-4">
                    <span>temp </span>
                    <span>&deg;c</span>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/forcast.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
